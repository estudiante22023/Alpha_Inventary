<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO | METODO DE PAGO</title>
    <link rel="stylesheet" href="../../CSS/inicioCSS/metododepago.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="titulo">Metodo de Pago</h1>
    </header>
    <main>
        <div class="contenedor_formulario">
            <form>
                <div class="iconos_tar">
                    <i class="fa-brands fa-cc-visa"></i>
                    <i class="fa-brands fa-cc-mastercard"></i>
                </div>
                <div class="nomape_tar">
                    <label for="nomtar">Nombre en Tarjeta:</label>
                    <input type="text" id="nomtar" placeholder="XXXX-XXXX-XXXX-xxxx">
                    <label for="numtar">Numero de Tarjeta:</label>
                    <input type="text" id="numtar" placeholder="Ej: Juan Rodriguez">
                </div>
                <div class="contenedor_mac">
                    <label for="mes">Mes:</label>
                    <input type="text" id="mes" placeholder="Ej: 12">
                    <label for="año">Año:</label>
                    <input type="text" id="año" placeholder="Ej: 27">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" placeholder="Ej: 123">
                </div>
            </form>
        </div>
        <div class="botones">
            <a href="registrate.html"><button class="boton">Atras</button></a>
            <button class="boton">Sign Up</button>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/fa9d163aa9.js" crossorigin="anonymous"></script>
</body>
</html>
