<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO | ACTUALIZA TU CONTRASEÑA</title>
    <link rel="stylesheet" href="../../CSS/inicioCSS/actualizarcontraseña.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="titulo">Actualiza Tu Contraseña</h1>
    </header>
    <main>
        <h2 class="subtitulo">¡Crea una nueva contraseña!</h2>
        <div class="indicaciones_cta">
            <p>-La contraseña debe contener 8 caracteres máximo.</p>
            <p>-Debe incluir un signos especiales y letras en mayúscula y minúscula.</p>
            <p>-La contraseña no debe ser la misma que el usuario.</p>
        </div>
        <div class="contenedor_formulario">
            <form>
                <label for="password">Nueva Contraseña:</label>
                <input type="password" id="password" placeholder="Minimo 8 caracteres">
                <label for="password-">Confirmar Contraseña:</label>
                <input type="password" id="password-" placeholder="Minimo 8 caracteres">
            </form>
        </div>
        <div class="botones">
            <a href="recuperarcontraseña.html"><button class="boton">Atras</button></a>
            <a href="index.html"><button class="boton">Enviar</button></a>
        </div>
    </main>
</body>
</html>
